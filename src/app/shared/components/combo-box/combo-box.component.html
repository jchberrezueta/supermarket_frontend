<div class="div_container">
  <div class="div_select" [class.active]="open" (click)="toggle()">
    <div class="selected">
      <label [ngStyle]="{'color': (selectedLabel? '':'#777')}">
        {{ selectedLabel || getLabel }}
      </label>
    </div>
    @if(open){
      <ul class="options">
        @for(opt of getOptions; track $index) {
          <li (click)="emitValue(opt, $event)">{{ opt.label }}</li>
        }
      </ul>
    }
  </div>
</div>
