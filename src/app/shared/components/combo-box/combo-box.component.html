  <div class="custom-select" [class.active]="open" (click)="toggle()">

    <div class="selected">
      {{ selectedLabel || getTitulo }}
    </div>
    @if(open){
      <ul class="options">
        @for(opt of getOptions; track $index) {
          <li (click)="selectOption(opt, $event)">{{ opt.label }}</li>
        }
      </ul>
    }
  </div>
