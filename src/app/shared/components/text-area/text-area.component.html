<div class="div_container">
    <div class="div_input">
        <textarea type="text" [placeholder]="getPlaceholder" required
            (change)="emitValue($event)"
            [disabled]="disabled"
            [value]="value"
            (input)="updateValue($event)"
            (blur)="onTouched()"
            ></textarea>
        <label>{{getLabel}}</label>
    </div>
</div>
