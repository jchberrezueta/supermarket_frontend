<div class="div_container">
    <div class="div_user">
        <div class="logo_user" [class.active]="open" (click)="toggle()">
            @if (genero === 'masculino') {
                <img src="icons/avatares/hombre.png" alt="User">
            } 
            @else if (genero === 'femenino') {
                <img src="icons/avatares/mujer.png" alt="User">
            }
        </div>
        @if(open){
            <ul class="options">
                @for(opt of optionsList; track $index) {
                    <li (click)="emitValue($event)">{{ opt.label }}</li>
                }
            </ul>
        }
    </div>
</div>
