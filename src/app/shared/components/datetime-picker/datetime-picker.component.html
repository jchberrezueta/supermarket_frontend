<div class="div_container">
    <div class="div_datetime">
        @if(isTime()) {
            <input type="datetime-local" required #inp_fecha
                (input)="updateValue($event)"
                (change)="updateValue($event)"
                [disabled]="_isDisabled()"
                [value]="innerValue()"
                (blur)="onTouched()"
            >
        }@else{
            <input type="date" required #inp_fecha
                (input)="updateValue($event)"
                [disabled]="_isDisabled()"
                [value]="innerValue()"
                (blur)="onTouched()"
            >
        }
       
        <label>{{getLabel}}</label>
    </div>
</div>
