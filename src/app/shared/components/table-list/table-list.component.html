<div>
    <div class="div_tabla">
        <table mat-table matSort [dataSource]="data()" class="mat-elevation-z8">
            @for (column of columns(); track $index) {
                <ng-container [matColumnDef]="column.property">
                    
                    <th mat-header-cell *matHeaderCellDef>
                        {{column.label}} 
                    </th>
                    
                    <td mat-cell *matCellDef="let element">
                        <div>
                            {{ (element[column.property])? element[column.property] : '-' }}
                        </div>
                    </td>
                    
                </ng-container>

                
            }
            <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
        
            <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
        </table>
    </div>

    
    <mat-paginator [showFirstLastButtons]="true" [hidePageSize]="true" [length]="resultsLength()" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" />
        
</div>
