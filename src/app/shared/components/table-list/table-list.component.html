<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.def">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }}</th>
      <td mat-cell *matCellDef="let row">{{ column.cell(row) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)" class="table-row"></tr>
  </table>

  <mat-paginator [pageSize]="10" [hidePageSize]="true" [pageSizeOptions]="[5, 10, 20]" class="mat-paginator"></mat-paginator>
</div>
