<div class="div_container">
    <button mat-flat-button  [ngStyle]="{'background-color': color(), 'width': width()}" class="div_button" (click)="emitClick($event)">
        @if(getIcon) {
            <mat-icon>{{getIcon}}</mat-icon>
        }
        @if(getLabel){
            @if(getIcon){
                &nbsp;
            }
            <span>{{getLabel}}</span>
        }
    </button>
</div>
