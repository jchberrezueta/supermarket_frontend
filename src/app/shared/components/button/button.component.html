<div class="div_container">
    <button mat-flat-button class="div_button" 
        [ngStyle]="{'background-color': getColor, 'width': getWidth}"
        (click)="emitClick($event)">
        @if(getIcon) {
            <mat-icon>{{getIcon}}</mat-icon>
        }
        @if(getLabel){
            @if(getIcon){
                &nbsp;
            }
            <span>{{getLabel}}</span>
        }
    </button>
</div>
