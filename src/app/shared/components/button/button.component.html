<div class="div_container">
    <button mat-flat-button  [ngStyle]="{'background-color': color(), 'width': width()}" class="div_button">
        @if(icon()) {
            <mat-icon>{{icon()}}</mat-icon>
        }
        @if(label()){
            @if(icon()){
                &nbsp;
            }
            <span>{{label()}}</span>
        }
    </button>
</div>
