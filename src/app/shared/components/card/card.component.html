<div class="div_container">

    @if (header()) {
      <div class="ui-card__header">
        <ng-content select="[card-header]"></ng-content>
      </div>
    }

    <div class="ui-card__body">
      <ng-content></ng-content>

    @if (footer()) {
      <div class="ui-card__footer">

      </div>
    }

  </div>
</div>
