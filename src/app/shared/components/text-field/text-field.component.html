<div class="div_container">
    <mat-form-field>
        <mat-label>{{getLabel}}</mat-label>
        <input matInput [placeholder]="getPlaceholder" 
            (change)="emitValue($event)"
            [disabled]="disabled"
            [value]="value"
            (input)="updateValue($event)"
            (blur)="onTouched()"
        >
    </mat-form-field>
</div>
