<div class="container-empresas">
    <div class="card-principal">
        <ui-title [title]="title"/> 
        <div class="card--filters">
            <div class="options">
                <ui-combo-box [options]="[{id:1, value: 'uno'},{id:2, value: 'dos'},{id:3, value: 'tres'}]" [title]="'Id'"/>
                <ui-combo-box [options]="[{id:1, value: 'uno'},{id:2, value: 'dos'},{id:3, value: 'tres'}]" [title]="'Nombres'"/>
                <ui-combo-box [options]="[{id:1, value: 'uno'},{id:2, value: 'dos'},{id:3, value: 'tres'}]" [title]="'Apellidos'"/>
            </div>
            <div class="buttons">
                <app-button />
                <button class="btn-add">

                </button>
                <button class="btn-update">

                </button>
                <button class="btn-delete">

                </button>
            </div>
        </div>
        <div class="card--table">
            <ui-table-list #tableList [service]="'empresas'" [columns]="config.columns" (onSelectRow)="imprimir($event)" (rowClickAction)="imprimir($event)" [isSelection]="false"/>
        </div>
    </div>
</div>
