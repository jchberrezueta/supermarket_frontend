<div class="div_container">
  <div class="div_card">

    <div class="panel_1">
      <div class="card_form">
        <form [formGroup]="formData" class="form">

          <div class="div_form">

            @if (!isAdd) {
              <div class="div_id">
                <ui-text-field
                  [label]="'ID'"
                  formControlName="ideLote"
                />
                <div class="input_falso"></div>
              </div>
            }

            <div class="form_info">
              <div class="form_div">
                <ui-input-box
                  [label]="'Producto'"
                  formControlName="ideProd"
                  [options]="productos"
                />

                <ui-datetime-picker
                  [label]="'Fecha Caducidad'"
                  formControlName="fechaCaducidadLote"
                />

                <ui-text-field
                  [label]="'Stock'"
                  [valueType]="'number'"
                  formControlName="stockLote"
                />

                <ui-combo-box
                  [label]="'Estado'"
                  formControlName="estadoLote"
                  [options]="estados"
                />
              </div>
            </div>
          </div>

          <div class="form_buttons">
            <ui-button
              [label]="isAdd ? 'Guardar' : 'Actualizar'"
              (evntClick)="guardar()"
            />
            <ui-button
              [label]="'Cancelar'"
              [color]="'red'"
              (evntClick)="cancelar()"
            />
          </div>

        </form>
      </div>
    </div>

    <div class="panel_2">
      <div class="panel_2_img"></div>
    </div>

  </div>
</div>
