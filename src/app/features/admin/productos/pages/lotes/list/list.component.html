<div class="div_container">
    <ui-card [showHeader]="true" class="div_card">
        <div class="card_top" card-header>
            <form [formGroup]="formData" (ngSubmit)="filtrar()" class="card_form">
                <div class="card_filters">
                    <div class="selects">
                        <ui-input-box [label]="'Producto'" [options]="opcionesProductos" [width]="'200'" formControlName="ideProd"/>
                        <ui-combo-box [label]="'Estado'" [options]="opcionesEstados" [width]="'150'" formControlName="estadoLote"/>
                        <ui-datetime-picker [label]="'Fecha Desde'" formControlName="fechaCaducidadDesde" [isTime]="false"/>
                        <ui-datetime-picker [label]="'Fecha Hasta'" formControlName="fechaCaducidadHasta" [isTime]="false"/>
                    </div>
                    <div class="filter_btn">
                        <ui-button [label]="'Filtrar'" [icon]="'filter_alt'"/>
                    </div>
                </div>
            </form>
            <div class="btns_options">
                <ui-button [icon]="'refresh'" [action]="'refresh'" (evntClick)="refreshData($event)"/>
            </div>
        </div>
        <div class="card_table">
            <ui-table-list #tableList [serviceApi]="'lotes/listar/lotes'" [serviceApiFilter]="'lotes/filtrar/lotes'" [serviceApiReal]="'lotes'" [columns]="config.columns"/>
        </div>
    </ui-card>
</div>
