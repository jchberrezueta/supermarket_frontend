<div class="div_container">
  <div class="div_card">
    <div class="panel_1">
      <div class="card_form">
        
        <!-- CABECERA -->
        <div class="header_actions">
          <div class="header_title">
            <h2>Detalle de la Marca #{{ idMarca }}</h2>
          </div>
          <div class="header_buttons">
            <ui-button [icon]="'refresh'" (evntClick)="loadMarca()"/>
            <ui-button [label]="'Volver'" [icon]="'arrow_back'" (evntClick)="volver()"/>
          </div>
        </div>

        <!-- PERFIL DE LA MARCA -->
        <div class="marca_perfil">
          <div class="avatar">
            <span class="material-icons">branding_watermark</span>
          </div>
          <div class="marca_info_principal">
            <h3>{{ marca?.nombreMarc }}</h3>
            <p class="id_marca"><span class="material-icons">tag</span> ID: {{ marca?.ideMarc }}</p>
            <p class="pais_origen"><span class="material-icons">public</span> {{ marca?.paisOrigenMarc }}</p>
          </div>
          <div class="calidad_badge">
            <span class="material-icons">star</span>
            {{ marca?.calidadMarc }}
          </div>
        </div>

        <!-- INFORMACIÓN DE LA MARCA -->
        <div class="section_title">Información de la Marca</div>
        <div class="info_grid">
          <div class="info_row">
            <ui-text-field [label]="'ID'" [value]="marca?.ideMarc" [disabled]="true"/>
            <ui-text-field [label]="'Nombre de la Marca'" [value]="marca?.nombreMarc" [disabled]="true"/>
          </div>
          <div class="info_row">
            <ui-text-field [label]="'País de Origen'" [value]="marca?.paisOrigenMarc" [disabled]="true"/>
            <ui-text-field [label]="'Calidad'" [value]="marca?.calidadMarc" [disabled]="true"/>
          </div>
        </div>

        <!-- DESCRIPCIÓN -->
        <div class="section_title">Descripción</div>
        <div class="descripcion_card">
          <p>{{ marca?.descripcionMarc || 'Sin descripción' }}</p>
        </div>

      </div>
    </div>
  </div>
</div>
