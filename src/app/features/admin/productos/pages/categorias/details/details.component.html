<div class="div_container">
  <div class="div_card">
    <div class="panel_1">
      <div class="card_form">
        
        <!-- CABECERA -->
        <div class="header_actions">
          <div class="header_title">
            <h2>Detalle de la Categoría #{{ idCategoria }}</h2>
          </div>
          <div class="header_buttons">
            <ui-button [icon]="'refresh'" (evntClick)="loadCategoria()"/>
            <ui-button [label]="'Volver'" [icon]="'arrow_back'" (evntClick)="volver()"/>
          </div>
        </div>

        <!-- PERFIL DE LA CATEGORÍA -->
        <div class="categoria_perfil">
          <div class="avatar">
            <span class="material-icons">category</span>
          </div>
          <div class="categoria_info_principal">
            <h3>{{ categoria?.nombreCate }}</h3>
            <p class="id_categoria"><span class="material-icons">tag</span> ID: {{ categoria?.ideCate }}</p>
          </div>
        </div>

        <!-- INFORMACIÓN DE LA CATEGORÍA -->
        <div class="section_title">Información General</div>
        <div class="info_grid">
          <div class="info_row">
            <ui-text-field [label]="'ID'" [value]="categoria?.ideCate" [disabled]="true"/>
            <ui-text-field [label]="'Nombre de la Categoría'" [value]="categoria?.nombreCate" [disabled]="true"/>
          </div>
        </div>

        <!-- DESCRIPCIÓN -->
        <div class="section_title">Descripción</div>
        <div class="descripcion_card">
          <p>{{ categoria?.descripcionCate || 'Sin descripción' }}</p>
        </div>

      </div>
    </div>
  </div>
</div>
