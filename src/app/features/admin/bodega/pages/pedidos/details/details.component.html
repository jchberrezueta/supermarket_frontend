<div class="details-container">
  <div class="details-header">
    <h2 class="details-title">Detalles del Pedido</h2>
    <ui-button 
      [label]="'Volver'"
      [icon]="'arrow_back'"
      (evntClick)="goBack()"
    />
  </div>

  @if (pedido) {
    <div class="pedido-info-grid">
      <div class="info-item">
        <ui-text-field
          label="ID"
          [value]="pedido.idePedi!.toString()"
          [disabled]="true"
        />
      </div>
      
      <div class="info-item">
        <ui-text-field
          label="Empresa"
          [value]="empresaNombre ?? 'Cargando...'"
          [disabled]="true"
        />
      </div>

      <div class="info-item">
        <ui-datetime-picker
          label="Fecha Pedido"
          [value]="pedido.fechaPedi!"
          [disabled]="true"
        />
      </div>

      <div class="info-item">
        <ui-datetime-picker
          label="Fecha Entrega"
          [value]="pedido.fechaEntrPedi!"
          [disabled]="true"
        />
      </div>

      <div class="info-item">
        <ui-text-field
          label="Cantidad Total"
          [value]="pedido.cantidadTotalPedi!.toString()"
          [disabled]="true"
        />
      </div>

      <div class="info-item">
        <ui-text-field
          label="Total"
          [value]="pedido.totalPedi!.toString()"
          [disabled]="true"
        />
      </div>

      <div class="info-item">
        <ui-text-field
          label="Estado"
          [value]="pedido.estadoPedi!"
          [disabled]="true"
        />
      </div>

      <div class="info-item">
        <ui-text-field
          label="Motivo"
          [value]="pedido.motivoPedi!"
          [disabled]="true"
        />
      </div>

      <div class="info-item full-width">
        <ui-text-area
          label="ObservaciÃ³n"
          [value]="pedido.observacionPedi"
          [disabled]="true"
        />
      </div>
    </div>
  }
</div>
