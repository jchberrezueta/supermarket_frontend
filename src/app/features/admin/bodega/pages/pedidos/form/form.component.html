<div class="div_container">
  <div class="div_card">

    <!-- CABECERA -->
    <form [formGroup]="pedidoForm" class="form_header">
      <ui-combo-box label="Empresa" formControlName="ideEmpr" [options]="empresas"/>
      <ui-datetime-picker label="Fecha Pedido" formControlName="fechaPedi"/>
      <ui-datetime-picker label="Fecha Entrega" formControlName="fechaEntrPedi"/>
    </form>

    <!-- DETALLE -->
    <form [formGroup]="detalleForm" class="form_detalle">

      <ui-input-box label="Producto" formControlName="ideProd" [options]="productos"/>

      <ui-text-field label="Cantidad" formControlName="cantidadProd"/>
      <ui-text-field label="P/U" formControlName="precioUnitarioProd"/>

      <ui-text-field label="% Dcto Compra" formControlName="dctoCompraProd"/>
      <ui-text-field label="% Dcto Caducidad" formControlName="dctoCaducProd"/>
      <ui-text-field label="% IVA" formControlName="ivaProd"/>

      <div class="resumen">
        <span>Bruto: {{ bruto }}</span>
        <span>Neto: {{ neto }}</span>
        <span>Total: {{ total }}</span>
      </div>

      <div class="acciones">
        <ui-button
          [label]="isAddDetalle ? 'Agregar Detalle' : 'Actualizar Detalle'"
          (evntClick)="guardarDetalle()"
        />
        <ui-button label="Clear" color="gray" (evntClick)="clearDetalle()"/>
      </div>

    </form>

    <!-- TABLA DETALLE -->
    <ui-table-list
      [inputData]="detalles"
      [columns]="[]"
      (rowClickAction)="cargarDetalle($event.row)">
    </ui-table-list>

    <!-- FOOTER -->
    <div class="footer">
      <ui-button label="Guardar Pedido" (evntClick)="guardarPedido()"/>
      <ui-button label="Cancelar" color="red" (evntClick)="cancelar()"/>
    </div>

  </div>
</div>
