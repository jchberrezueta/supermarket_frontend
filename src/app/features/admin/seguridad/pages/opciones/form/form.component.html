<div class="div_container">
  <div class="div_card">

    <div class="panel_1">
      <div class="card_form">
        <form [formGroup]="formData" class="form">

          @if (!isAdd) {
            <div class="div_id">
              <ui-text-field
                [label]="'ID'"
                formControlName="ideOpci"
              />
              <div class="input_falso"></div>
            </div>
          }

          <div class="form_info">
            <ui-text-field
              [label]="'Nombre'"
              formControlName="nombreOpci"
            />

            <ui-text-field
              [label]="'Ruta'"
              formControlName="rutaOpci"
            />

            <ui-text-field
              [label]="'Nivel'"
              [valueType]="'number'"
              formControlName="nivelOpci"
            />

            <ui-text-field
              [label]="'Padre (ID)'"
              [valueType]="'number'"
              formControlName="padreOpci"
            />

            <ui-text-field
              [label]="'Icono'"
              formControlName="iconoOpci"
            />

            <ui-combo-box
              [label]="'Estado'"
              [options]="estadosOptions"
              formControlName="activoOpci"
            />

            <ui-text-area
              [label]="'DescripciÃ³n'"
              formControlName="descripcionOpci"
            />
          </div>

          <div class="form_buttons">
            <ui-button
              [label]="isAdd ? 'Guardar' : 'Actualizar'"
              (evntClick)="guardar()"
            />
            <ui-button
              [label]="'Cancelar'"
              [color]="'red'"
              (evntClick)="cancelar()"
            />
          </div>

        </form>
      </div>
    </div>

    <div class="panel_2">
      <div class="panel_2_img"></div>
    </div>

  </div>
</div>
