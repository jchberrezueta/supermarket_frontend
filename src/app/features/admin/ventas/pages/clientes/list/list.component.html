<div class="div_container">
    <ui-card [showHeader]="true" class="div_card">
        <div class="card_top" card-header>
            <form [formGroup]="formData" (ngSubmit)="filtrar()" class="card_form">
                <div class="card_filters">
                    <div class="selects">
                        <ui-text-field [label]="'CÃ©dula'" formControlName="cedulaClie" [width]="'180'"/>
                        <ui-text-field [label]="'Nombre'" formControlName="primerNombreClie" [width]="'180'"/>
                        <ui-combo-box [label]="'Es Socio'" [options]="opcionesSocio" formControlName="esSocio"/>
                    </div>
                    <div class="filter_btn">
                        <ui-button [label]="'Filtrar'" [icon]="'filter_alt'"/>
                    </div>
                </div>
            </form>
            <div class="btns_options">
                <ui-button [icon]="'refresh'" [action]="'refresh'" (evntClick)="refreshData($event)"/>
            </div>
        </div>
        <div class="card_table">
            <ui-table-list #tableList 
                [serviceApi]="'clientes'" 
                [serviceApiFilter]="'clientes/filtrar'"
                [serviceApiReal]="'clientes'"
                [columns]="config.columns" 
                [isSelection]="true"/>
        </div>
    </ui-card>
</div>
